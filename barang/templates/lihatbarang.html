{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <title>Barang</title>
</head>
<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-2 nama_shop self-align-center" style="color: white;">Ucul's Shop</div>
            <div class="col-md-2" style="padding-top: 35px;"><a href="{% url 'home' %}">Home</a></div>
        </div>
    </div>

    <div class="container" style="margin: 20px;">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 border">
                <div class="gambarnya">
                    <img src="{{ barang.gambar }}" alt="" style="width: 100%">
                </div>
                <div class="detail">
                    <p class="namabarang">{{ barang.nama }}</p>
                    <p class="harga">Rp.{{ barang.harga }},00 </p>
                    <p>Deskripsi Produk:</p>
                    <ul>
                        <li>Jenis : {{ barang.jenis }}</li>
                        <li>Pilihan Warna : {{ barang.warna }}</li>
                        <li>Desain : {{ barang.desain }}</li>
                        <li>Bahan : {{ barang.bahan }}</li>
                    </ul>
                    <p>Keterangan :</p>
                    <p>{{ barang.keterangan }}</p>
                </div>
            </div>
        </div>
    </div>
