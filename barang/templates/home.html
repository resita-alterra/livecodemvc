{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/main.css' %}" >
    <title>Home</title>
</head>
<body>
    <div class="container-fluid header">
        <div class="row">
            <div class="col-md-2 nama_shop self-align-center">Ucul's Shop</div>
            <div class="col-md-2" style="padding-top: 35px;"><a href="{% url 'home' %}">Home</a></div>
        </div>
    </div>
        
    <div class="isi">
        <div class="container" style="margin-top: 10px;">
            <div class="row">
                {% for i in barang %}
                <div class="content col-md-4 border" style="padding: 10px;">
                    <img src="{{ i.gambar }}" alt="">

                    <p class="namabarang">{{ i.nama }}</p>
                    <p class="harga">Rp.{{ i.harga }},00</p>
                    <p style="color: blue"><a href="{% url 'lihat' i.id %}">Lihat Detail</a></p>


                </div>
                {% endfor %}

            </div>
        </div>
    </div>
</body>
</html>
